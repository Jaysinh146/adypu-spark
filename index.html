<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADYPU Spark</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="intro-overlay">
        <div class="intro-content">
            <div class="spark-logo">✨</div>
            <h1 class="spark-title">ADYPU<br>SPARK</h1>
            <p class="spark-tagline">Connect. Vibe. Thrive.</p>
        </div>
    </div>

    <div class="app-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="cards-container">
            <!-- Cards will be inserted here dynamically -->
        </div>

        <div class="swipe-hints">
            <div class="hint">👆 Swipe up to answer</div>
            <div class="hint">👇 Swipe down to skip</div>
        </div>
    </div>

    <div class="credits">
        Created with ❤️ by Jaysinh & Pratham in ULC
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
